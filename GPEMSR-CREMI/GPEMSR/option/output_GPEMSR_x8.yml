#### general settings
name: output_GPEMSR_x8
scale: 8
save_path: /content/GPEMSR/GPEMSR-CREMI/GPEMSR/cremi_data/orig
pretrain_path: /content/drive/MyDrive/GPEMSR/CREMI/stage3_x8.pth
dataset:
  name: CREMIDataset
  mode: val
  dataroot_GT: /content/GPEMSR/GPEMSR-CREMI/GPEMSR/cremi_data/orig
  dataroot_LQ: /content/GPEMSR/GPEMSR-CREMI/GPEMSR/cremi_data/orig
  N_frames: 5
  phase: val

#### network structures
network:
  ref_path_G: /content/drive/MyDrive/GPEMSR/CREMI/stage1.pth
  ref_path_Indexer: /content/drive/MyDrive/GPEMSR/CREMI/stage2_x8.pth
  nf: 64
  nframes: 5
  groups: 8
  front_RBs: 5
  back_RBs: 10
  w_ref: True
  ref_fusion_feat_RBs: 1
  align_mode: 'POD'
  align_atten: false
  fusion_mode: 'ThreeDA'
  mode: '8to1'
  argref:
    Indexer8:
      channel_list: [ 64,64,128,256,512 ]
      im_channel: 1
      num_resblock_per_scale: 2
      num_output_resblck: 3
      latent_dim: 512
      use_non_local: true
    Encoder:
      channel_list: [ 64,64,128,256,512 ]
      im_channel: 1
      num_resblock_per_scale: 1
      num_output_resblck: 3
      latent_dim: 512
      use_non_local: true
    Codebook:
      num_codebook_vectors: 1024
      latent_dim: 512
      beta: 1
    Decoder:
      channel_list: [ 512,256,128,64,64 ]
      im_channel: 1
      num_resblock_per_scale: 1
      num_input_resblck: 3
      latent_dim: 512
      use_non_local: true
